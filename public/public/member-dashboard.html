function saveBodyData() {
  const user = firebase.auth().currentUser;

  if (user) {
    const userId = user.uid;
    const db = firebase.firestore();
    const bodyDataForm = document.getElementById('bodyDataForm');

    bodyDataForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const neck = parseFloat(document.getElementById('neck').value);
      const waist = parseFloat(document.getElementById('waist').value);

      // Save body data to Firestore
      db.collection('Members').doc(userId).collection('BodyData').add({
        gender: gender,
        age: age,
        weight: weight,
        height: height,
        neck: neck,
        waist: waist,
        // Add other fields if necessary
        timestamp: firebase.firestore.FieldValue.serverTimestamp() // Optional: Timestamp of submission
      })
      .then((docRef) => {
        console.log('Body data saved with ID: ', docRef.id);
        bodyDataForm.reset(); // Reset the form after successful submission
      })
      .catch((error) => {
        console.error('Error adding body data: ', error);
      });
    });
  } else {
    console.log('No user signed in.');
  }
}

function redoWorkout(userId) {
  db.collection("Members")
    .doc(userId)
    .collection("workouts")
    .where("date", ">=", today)
    .where("date", "<", new Date(today.getTime() + 24 * 60 * 60 * 1000)) // Fetch the workout for today
    .get()
    .then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        // Delete the previous workout data
        doc.ref.delete().then(() => {
          console.log("Previous workout data deleted successfully.");
        }).catch((error) => {
          console.error("Error deleting workout data: ", error);
        });
      });
    })
    .catch((error) => {
      console.error("Error fetching workout data for redo: ", error);
    });
}
