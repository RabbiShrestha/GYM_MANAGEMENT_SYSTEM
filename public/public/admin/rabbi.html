<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Page with Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 0;
            background: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: hidden;
            transition: 0.3s;
        }

        #sidebar a {
            padding: 10px 25px;
            text-align: left;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        #sidebar a:hover {
            background: #555;
        }

        #content {
            margin-left: 0;
            padding: 20px;
        }

        #content.active {
            margin-left: 250px;
        }

        #sidebar.active {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="#">Content 1</a>
        <a href="#">Content 2</a>
        <a href="#">Content 3</a>
    </div>
    <div id="content">
        <!-- Your content goes here -->
        <h1>Welcome to ChatGPT</h1>
        <p>This is a basic example of a ChatGPT-style page with a sidebar and content.</p>
        <p>Click the button to open and close the sidebar.</p>
        <button onclick="toggleSidebar()">Toggle Sidebar</button>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            sidebar.classList.toggle("active");
            content.classList.toggle("active");
        }
    </script>
</body>
</html>
